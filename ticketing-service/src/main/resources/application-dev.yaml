server:
  port: 10000

#Database configuration

spring:
  data:
    mongodb:
      host: localhost
      port: 27018
      database: 'ticket_db'
      username: admin
      password: secret
      authentication-database: admin


management:
  server:
    port: 10001          # ‚Üê run actuators on a side-port, keeps metrics off the main path
  endpoints:
    web:
      exposure:
        include: health,info,prometheus   # expose only what Prometheus (and you) need
  endpoint:
    health:
      show-details: "when_authorized"      # "always" if you want full health JSON
  metrics:
    tags:                                  # add high-cardinality tags here if desired
      application: ticketing-service
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org.springframework.security: DEBUG
    com.ticket_management_system.auth_service.auth_service.security.jwt: DEBUG
    org.springframework.aop: DEBUG
    org.aspectj: TRACE

